<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-xxl">
        {% include "header.html" %}
        {% include "nav.html" %}
        <main class="p-2">
            <h2>Hello {{name}}</h2>

            <form action="/login" method="post" class="my-3">
                <div class="row align-items-center">
                <div class="col-auto"><label for="name">Username : </label></div>
                <div class="col-auto"><input type="text" id="name" name="name" required class="form-control"></div>
                <div class="col-auto"><label for="pass">Password : </label></div>
                <div class="col-auto"><input type="password" id="pass" name="password" required class="form-control" ></div>
                <div class="col-auto"><button class="btn btn-outline-primary">Login</button></div>
                <div class="col-auto">
                    <span>{{message}}</span>
                    <span>{{msg}}</span>
                    <span>{{error}}</span>
                    <span>{{errorMessage}}</span>
                </div>
                </div>
            </form>
        </main>
        {% include "footer.html" %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
